<html>
<body>
<h1>{{restaurant.name}}</h1>
<p><a href='{{url_for('new_menu_item', restaurant_id = restaurant.id)}}'>New Menu Item</a></p>
{% for i in items %}
<div>
<p>{{i.name}}</p>
<p>{{i.description}}</p>
<p>{{i.price}}</p>
<p><a href='{{url_for('edit_menu_item', restaurant_id = restaurant.id, menu_id = i.id)}}'>Edit Menu Item</a></p>
<p><a href='{{url_for('delete_menu_item', restaurant_id = restaurant.id, menu_id = i.id)}}'>Delete Menu Item</a></p>
</div>
{% endfor %}
</body>
</html>
