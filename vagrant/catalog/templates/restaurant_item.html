<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Menu Item</title>
</head>
<body>
{% if name == None %}
{% set name = 'New Value' %}
{% endif %}
{% if description == None %}
{% set description = 'New Value' %}
{% endif %}
{% if price == None %}
{% set price = '$0' %}
{% endif %}
<form action="{{url_for('new_menu_item', restaurant_id=restaurant_id)}}" method="POST">
    Name:
    <input type="text" size="30" name="name" value="{{name}}">
    <br>
    Description:
    <input type="text" size="30" name="description" value="{{description}}">
    <br>
    Price:
    <input type="text" size="10" name="price" value="{{price}}">
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
