<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Menu Item</title>
</head>
<body>
{% set button = "Edit" %}
{% set url_name = "edit_menu_item" %}
{% if item.id == 0 %}
{% set button = "Create" %}
{% set url_name = "new_menu_item" %}
{% endif %}
<form action="{{url_for(url_name, restaurant_id=item.restaurant_id, menu_id=item.id)}}" method="POST">
    Name:
    <input type="text" size="30" name="name" value="{{item.name}}">
    <br>
    Description:
    <input type="text" size="30" name="description" value="{{item.description}}">
    <br>
    Price:
    <input type="text" size="10" name="price" value="{{item.price}}">
    <br>
    <input type="submit" value="{{button}}">
</form>
</body>
</html>
